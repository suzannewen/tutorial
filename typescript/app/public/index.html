<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- TODO:STO investigate theme-color, what's it do?  
    Is this why my background color was different between mui v4 and v5? -->
    <meta name="theme-color" content="#000000" />
    <!-- manifest.json provides metadata used when your web app is installed on
    a user's mobile device or desktop.
    See https://developers.google.com/web/fundamentals/web-app-manifest/ -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Cabbage</title>
  </head>
  <!-- scroll-y so that ever screen has a scrollbar, short screens just have
  a disabled scrollbar - this stops the page "jumping" left and right when
  scrollbars dis/appear -->
  <body style="overflow-y: scroll">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
